{% extends 'base.html' %}
{% block title %}<title>Employee</title>{% endblock %}
{% block content %}
    <div class="container py-3">
        <div class="row" id="top">
            <div class="col-lg-4 col-sm-12 mb-3" id="topLeft">
                <div class="card">
                    <div class="card-body">
                        <div class="fs-2">Vinay Kumar</div>
                        <div class="card border-success card-body my-3">
                            <div class="d-flex justify-content-between text-success">
                                <div>Earned(left)</div>
                                <div>12</div>
                            </div>
                        </div>
                        <div class="card border-primary card-body my-3">
                            <div class="d-flex justify-content-between text-primary">
                                <div>Sick(left)</div>
                                <div>9</div>
                            </div>
                        </div>
                        <div class="card border-danger card-body my-3">
                            <div class="d-flex justify-content-between text-danger">
                                <div>Unpaid(taken)</div>
                                <div>0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12" id="topRight">
                <div class="card">
                    <div class="card-header fs-4">Attendance records</div>
                    <div class="card-body table-responsive">
                        <table class="table borderless">
                            <tr>
                                <td>Jan</td>
                                <td>Feb</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="bottom"></div>
    </div>
{% endblock %}
